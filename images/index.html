<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image</title>
    <!-- Bootstrap as base -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/images.css" />

    <div class="container-full full-image">
      <div class="row">
        <div class="cell-12 cell-md-12">
          <img src="http://via.placeholder.com/1350x250" class="img-fluid">
        </div>
      </div>
    </div>

    <!-- standar size -->
    <div class="container">
      <div class="row">
        <div class="cell-12 cell-md-12">
          <img src="http://via.placeholder.com/1350x250" class="img-fluid">
        </div>
      </div>
    </div>

</html>
