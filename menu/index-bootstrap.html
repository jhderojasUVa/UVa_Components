<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Menu Example</title>
  <!-- JQuery y Popper -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <!-- Bootstrap as base -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- Font awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/menu.css" />
</head>
<body>
  <!-- menu -->
  <div class="container menu">
    <div class="row">
      <div class="col col-md-9 col-sm-12">
        <a href="#" onclick="showHideElement('menu_group')"><i class="fas fa-bars fa-3x d-block d-sm-none menu_hamburger"></i></a>
        <div class="menu_group">
          <h2 class="header">Sección A</h2>
          <ul>
            <li><a href="#">A1</a></li>
            <li><a href="#">A2</a></li>
            <li><a href="#">A3</a></li>
          </ul>
        </div> <!-- fin menu group -->
        <div class="menu_group">
          <h2 class="header">Sección B</h2>
          <ul>
            <li><a href="#">B1</a></li>
            <li><a href="#">B2</a></li>
            <li><a href="#">B3</a></li>
          </ul>
        </div> <!-- fin menu group -->
        <div class="menu_group">
          <h2 class="header">Sección C</h2>
          <ul>
            <li><a href="#">C1</a></li>
            <li><a href="#">C2</a></li>
            <li><a href="#">C3</a></li>
          </ul>
        </div> <!-- fin menu group -->
      </div>
      <div class="col col-md-3 d-none d-md-block d-lg-block">
        <img src="http://via.placeholder.com/250x250" class="img-fluid" alt="Placeholder de imagen">
      </div>
      <div class="w-100"></div> <!-- For Safari, you know -->
    </div>
  </div>
  <!-- separator -->
  <hr/>
  <div class="container menu">
    <!-- cabecera -->
    <div class="row align-items-center titulos">
      <div class="col col-md-4">
        <h1>Nivel</h1>
      </div>
      <div class="col col-md-8">
        <h2><a href="#">Subnivel</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3><a href="#">Subnivel.1</a></h3>
      </div>
      <div class="col">
        <h3><a href="#">Subnivel.2</a></h3>
      </div>
      <div class="col">
        <h3><a href="#">Subnivel.3</a></h3>
      </div>
      <div class="col">
        <h3><a href="#">Subnivel.4</a></h3>
      </div>
      <div class="col">
        <h3><a href="#">Subnivel.5</a></h3>
      </div>
      <div class="col">
        <h3><a href="#">Subnivel.6</a></h3>
      </div>
      <div class="col">
        <h3><a href="#">Subnivel.7</a></h3>
      </div>
      <div class="col">
        <h3><a href="#">Subnivel.8</a></h3>
      </div>
      <div class="col">
        <h3><a href="#">Subnivel.9</a></h3>
      </div>
      <div class="col">
        <h3><a href="#">Subnivel.10</a></h3>
      </div>
      <div class="col">
        <h3><a href="#">Subnivel.11</a></h3>
      </div>
    </div>
  </div>
  <!-- JS -->
  <script src="./js/menu.js"></script>
</body>
</html>
